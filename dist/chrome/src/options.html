<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Prices in Time</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel-header">
        <h1>Amazon Prices in Time</h1>
        <p class="subtitle">
          Choose a preset or enter your salary to see prices as time.
        </p>
      </header>
      
      <div class="panel-content">
        <div class="form-section">
          <form id="wage-form">
            <label for="inputs-row">Salary & Work Hours</label>
            <div class="inputs-row" id="inputs-row">
              <div class="custom-select" id="salary-type-wrapper">
                <button type="button" class="select-trigger" id="salary-type-trigger">
                  <span class="select-value">Hourly</span>
                  <svg class="select-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none">
                    <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <ul class="select-options" id="salary-type-options">
                  <li data-value="hourly" class="selected">Hourly</li>
                  <li data-value="monthly">Monthly</li>
                  <li data-value="yearly">Yearly</li>
                </ul>
                <input type="hidden" id="salary-type" value="hourly" />
              </div>
              
              <div class="field">
                <span class="prefix">$</span>
                <input
                  id="salary-amount"
                  type="number"
                  step="0.01"
                  min="0"
                  placeholder="25.00"
                  autocomplete="off"
                />
              </div>
              
              <div class="field">
                <input
                  id="daily-hours"
                  type="number"
                  step="0.5"
                  min="0.5"
                  max="24"
                  placeholder="8"
                  autocomplete="off"
                />
                <span class="suffix">hrs/day</span>
              </div>
            </div>
            
            <div class="button-group">
              <button type="submit">Save</button>
              <span class="status" id="status" aria-live="polite"></span>
            </div>
          </form>
        </div>
        
        <aside class="presets">
          <span class="presets-label">Presets</span>
          <ul class="presets-list" id="presets-list">
            <li data-hourly="90" data-hours="8">
              <img src="icons/sf.png" alt="" class="preset-icon" />
              <span>SF Bro</span>
            </li>
            <li data-hourly="1100000" data-hours="18">
              <img src="icons/elon.jpg" alt="" class="preset-icon" />
              <span>Elon Musk</span>
            </li>
            <li data-hourly="41" data-hours="8">
              <img src="icons/usa.jpg" alt="" class="preset-icon" />
              <span>US Citizen</span>
            </li>
            <li data-hourly="7.5" data-hours="8">
              <img src="icons/turkey.png" alt="" class="preset-icon" />
              <span>Turkish Citizen</span>
            </li>
            <li data-hourly="2" data-hours="8">
              <img src="icons/india.png" alt="" class="preset-icon" />
              <span>Indian Citizen</span>
            </li>
          </ul>
        </aside>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
